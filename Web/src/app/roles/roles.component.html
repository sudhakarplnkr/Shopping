<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let role of roles | async">
            <td>{{role.id}}</td>
            <td>{{role.code}}</td>
            <td>{{role.description}}</td>
        </tr>
    </tbody>
</table>
